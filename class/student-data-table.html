<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
  </head>
  <body>
    <h2>Students of Class XII A</h1>
    <table border="1">
      <thead>
        <tr>
          <th rowspan="2">Name</th>
          <th rowspan="2">Email</th>
          <th colspan="3">Score</th>
        </tr>
        <tr>
          <th>Mid</th>
          <th>Task</th>
          <th>Final</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice Johnson</td>
          <td>alice@example.com</td>
          <td>85</td>
          <td>88</td>
          <td>90</td>
        </tr>
        <tr>
          <td>Bob Smith</td>
          <td>bob@example.com</td>
          <td>78</td>
          <td>82</td>
          <td>80</td>
        </tr>
        <tr>
          <td>Carla Diaz</td>
          <td>carla@example.com</td>
          <td>92</td>
          <td>89</td>
          <td>94</td>
        </tr>
        <tr>
          <td>Daniel Lee</td>
          <td>daniel@example.com</td>
          <td>74</td>
          <td>70</td>
          <td>75</td>
        </tr>
        <tr>
          <td>Eva Green</td>
          <td>eva@example.com</td>
          <td>88</td>
          <td>91</td>
          <td>87</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2"><strong>Average</strong></td>
          <td>83.4</td>
          <td>84.0</td>
          <td>85.2</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
