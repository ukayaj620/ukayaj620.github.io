<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Transform Transition</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex w-screen min-h-screen flex justify-center items-center">
    <div
      class="w-60 h-60 bg-[#FFD700] hover:bg-[#38bdf8] transform transition-all duration-500 hover:rotate-225 hover:scale-150 border-8 border-t-neutral-400 border-r-neutral-500 border-b-neutral-600 border-l-neutral-700"
    ></div>
  </body>
</html>
